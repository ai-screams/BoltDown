# =============================================================================
# Release — Conventional Commits 기반 자동 버전 관리 + 크로스 플랫폼 빌드 배포
#
# main에 push 시:
#   1. Release PR 자동 생성/업데이트 (version bump + CHANGELOG)
#   2. Release PR merge 시 → GitHub Release 생성 + releases_created=true
#   3. build-tauri job 조건부 실행 → 4-platform 빌드 → Release에 업로드
#
# NOTE: GITHUB_TOKEN으로 생성된 태그는 다른 workflow를 트리거하지 않으므로
#       별도 release.yaml 대신 이 워크플로우 안에서 빌드를 통합 실행한다.
# =============================================================================
name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # ---------------------------------------------------------------------------
  # 1) Release Please — PR 생성 또는 릴리스 생성
  # ---------------------------------------------------------------------------
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ---------------------------------------------------------------------------
  # 2) Tauri 크로스 플랫폼 빌드 — 릴리스 생성 시에만 실행
  # ---------------------------------------------------------------------------
  build-tauri:
    name: Build (${{ matrix.label }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            label: macOS-ARM64
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            label: macOS-x64
          - platform: ubuntu-22.04
            args: ''
            label: Linux-x64
          - platform: windows-latest
            args: ''
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build and upload Tauri binaries
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.release-please.outputs.tag_name }}
          releaseName: 'BoltDown ${{ needs.release-please.outputs.tag_name }}'
          releaseBody: 'See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
