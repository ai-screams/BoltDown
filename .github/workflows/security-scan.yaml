# =============================================================================
# Security Scan — npm audit + cargo audit
# =============================================================================
name: Security Scan

on:
  workflow_call:

permissions:
  contents: read

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          cache-all-crates: "true"

      - name: Install dependencies
        run: npm ci

      # CVE Scanning
      - name: npm audit (CVE)
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Don't fail build, just warn

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: cargo audit (CVE)
        run: cd src-tauri && cargo audit
        continue-on-error: true

      # Note: Secret Detection via GitHub Secret Scanning (free for organizations)
      # Enable at: Repository Settings → Security → Secret scanning
